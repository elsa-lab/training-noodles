# Name of the spec
name: Two locals

# Description of the spec
description: Run commands on two servers which are actually localhost

################################################################################
# Experiments
################################################################################

# Commands to run on server for the experiments (like test methods in Python unittest)
experiments:
- name: Experiment 1
  description: Example experiment 1
  commands: "echo Running experiment 1 && echo Hello > examples/two_locals/exp1.log"
- name: Experiment 2
  description: Example experiment 2
  commands:
  - "echo Running experiment 2"
  - "date > examples/two_locals/exp2.log"
  - "echo The time now is $(date)"
- name: Experiment 3
  description: Example experiment 3
  commands:
  - "echo Running experiment 3"
  - "cd examples/two_locals"
  - "date > exp3.log"
  - "echo The time now is $(date)"
  requirements:
    cpu_usage: ">=0"

################################################################################
# Servers
################################################################################

# All servers
servers:
- name: Localhost 1
  hostname: localhost
- name: Localhost 2
  hostname: localhost
